<ng-sidebar-container style="height: 100vh">
  <ng-sidebar
    (onClosed)="onClosedMenu()"

    [opened]="menuOpened"
    [closeOnClickOutside]="false"
    [closeOnClickBackdrop]="true"
    [showBackdrop]="showBackdrop"
    [mode]="menuMode"
    [animate]="true"
    [position]="menuPosition"
    [autoFocus]="false">
    <div class="sidebar" data-color="purple">
      <app-categories
        (selectCategory)="onSelectCategory($event)"
        (deleteCategory)="onDeleteCategory($event)"
        (updateCategory)="onUpdateCategory($event)"
        (addCategory)="onAddCategory($event)"
        (searchCategory)="onSearchCategoryByTitle($event)"

        [totalWords]="totalWords"
        [selectedCategory]="selectedCategory"
        [categories]="categories">
      </app-categories>
    </div>
  </ng-sidebar>
  <div ng-sidebar-content>
    <div class="main-panel">
      <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
        <app-header
          (toggleMenu)="toggleMenu()"

          [categoryName]="selectedCategory ? selectedCategory.title : 'Все'">
        </app-header>
      </nav>
      <div class="content">
        <div class="container-fluid text-center">
          <h1>HELLO</h1>
          <div class="row text-center">
            <div class="col-3 text-center">
              <div style="height: 200px; background-color: #d3e9f3; border-radius: 10px 10px 0 0">
                <h1 class="text-center" style="padding-top: 10px">Lead-led-led</h1>
                <p class="text-center">[lii] [law] [lge]</p>
                <p style="font-weight: bold; background-color: red; height: 2px"></p>
                <h3>Who led the party last election?</h3>
              </div>
            </div>
            <div class="col-3 text-center">
              <div style="height: 200px; background-color: #e1ecd8">
                <div style="padding-top: 25px; font-weight: bold; font-size: 20px;
                height: 70px; background-color: #00bbff; border-radius: 10px 10px 0 0">
                  <p>Вести</p>
                </div>
                <div style="padding-top: 25px">
                  <p>Кто представлял партию на прошлых выборах?</p>
                </div>
              </div>
            </div>
            <div class="col-3 text-center">
              <div style="height: 200px; background-color: #d3e9f3; border-radius: 10px 10px 0 0">
                <h1 class="text-center" style="padding-top: 10px">Lead-led-led</h1>
                <p class="text-center">[lii] [law] [lge]</p>
                <p style="font-weight: bold; background-color: red; height: 2px"></p>
                <h3>Who led the party last election?</h3>
              </div>
            </div>
            <div class="col-3 text-center">
              <div style="height: 200px; background-color: #e1ecd8">
                <div style="padding-top: 25px; font-weight: bold; font-size: 20px;
                height: 70px; background-color: #00bbff; border-radius: 10px 10px 0 0">
                  <p>Вести</p>
                </div>
                <div style="padding-top: 25px">
                  <p>Кто представлял партию на прошлых выборах?</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-sidebar-container>
