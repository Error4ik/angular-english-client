<div class="row text-center">
  <div class="col-3 text-center" *ngFor="let card of cards">
    <div class="card-container">
      <div class="card">
        <div class="front">
          <div class="cover text-center" style="background-color: #f6eec0">
            <div class="card-word">
              {{ card.word }}
            </div>
          </div>
          <div class="content">
            <div class="text-center">
              <div class="card-transcription">
                {{ card.transcription }}
              </div>
              <div class="card-phrase">
                  {{ card.phrase }}
                  <br>
              </div>
            </div>
          </div>
        </div>
        <div class="back">
          <div class="cover text-center" style="background-color: #e7a2f6">
            <div class="card-word">
              {{ card.translation }}
            </div>
          </div>
          <div class="content">
            <div class="text-center">
              <div class="card-phrase">
                {{ card.translatePhrase }}
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
